name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.11.1

      - name: 🧩 Ensure lockfile consistency
        run: |
          pnpm install --frozen-lockfile

      - name: 💾 Turbo & pnpm cache
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-turbo-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-turbo-

      - name: 📊 Check for mismatched dependencies
        run: pnpm dedupe --check

      - name: 🔍 Lint
        run: pnpm lint

      - name: 🧪 Type Check
        run: pnpm check-types

      - name: 🛠️ Build
        run: pnpm build

      - name: ✅ Format Check
        run: pnpm format --check
